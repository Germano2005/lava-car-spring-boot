<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav th:replace="~{fragments :: menu}"></nav>

<h1 class="d-flex justify-content-center">Cores</h1>
<form class="d-flex justify-content-center">
    <input class="form-control me-2 w-25" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success bg-success text-white" type="submit">Search</button>
</form>

<div class="my-5 d-flex justify-content-center">
    <table class="table table-hover w-25">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${cores}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nome}"></td>
        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
